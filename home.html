<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <section class="home">
        <div style="background: url(imgs/home.PNG) no-repeat;" class="window">
            <!-- NUF file -->
            <div class="file nuf" style="margin-top: 15vh;">
                <img src="imgs/file.png" alt="" srcset="">
                <p>File</p>
            </div>
            <!-- file containing images -->
            <div class="file img">
                <img src="imgs/images (2).png" alt="" srcset="">
                <p>Images</p>
            </div>
            <div style="background: url(imgs/images_folder.PNG) no-repeat;" class="folder imagesfolder">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
            </div>
            <!-- private file -->
            <div class="private file">
                <img src="imgs/file.png" alt="" srcset="">
                <p>Private</p>
            </div>
            <div style="background: url(imgs/private.png) no-repeat;" class="folder long-file private-file">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
                <div class="very hover"></div>
            </div>
            <div style="background: url(imgs/private.png) no-repeat;" class="folder long-file private-file2">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
            </div>
            <div style="background: url(imgs/very.png) no-repeat;" class="folder long-file very-file">
                <div class="close">
                    <div style=" background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
                <div class="ultra hover"></div>
            </div>
            <div style="background: url(imgs/ultra.png) no-repeat;" class="folder long-file ultra-file">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
                <div class="giga hover"></div>
            </div>
            <div style="background: url(imgs/giga.png) no-repeat;" class="folder long-file giga-file">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
                <div class="note hover"></div>
            </div>
            <div style="background: url(imgs/notepad.png) no-repeat;" class="folder note-file">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
            </div>
            <!-- NUF file -->
            <div class="file nuf2" style="margin-left: 92vw; margin-top: -45vh;">
                <img src="imgs/file.png" alt="" srcset="">
                <p>File 2</p>
            </div>
            <!-- prohibited file -->
            <div class="prohibited password file" style="margin-left: 92vw;">
                <img src="imgs/file.png" alt="" srcset="">
                <p>Prohibited</p>
            </div>
            <div style="background: url(imgs/prohibited.PNG) no-repeat;" class="folder long-file prohibited-file">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
                <div class="origin hover"></div>
            </div>
            <div style="left: 20vh; background: url(imgs/story.png) no-repeat;" class="folder origin-file">
                <div class="close">
                    <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
                </div>
            </div>
        </div>
        <div style="background: url(imgs/taskbar.PNG) no-repeat;" class="taskbar">
            <div class="taskbar2"></div>
        </div>
        <!-- google file -->
        <div class="taskbar-icon google"></div>
        <div style="background: url(imgs/google.PNG) no-repeat;" class="folder google-file">
            <div class="close">
                <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
            </div>
            <div class="search"></div>
        </div>
        <div style="background: url(imgs/search.png) no-repeat;" class="folder long-file search-file">
            <div class="search-year"></div>
        </div>
        <div style="background: url(imgs/fcomp.PNG) no-repeat;" class="folder long-file search-year-file">
            <div class="close">
                <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
            </div>
        </div>

        <!-- windows file -->
        <div class="taskbar-icon windows"></div>
        <div style="background: url(imgs/control-panel.png) no-repeat;" class="folder system-files windows-file">
            <div class="close">
                <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
            </div>
            <div class="system"></div>
            <div class="system system2"></div>
            <div class="system system3"></div>
            <div class="system system4"></div>
            <div class="system system5"></div>
            <div class="system system6"></div>
            <div class="system system7"></div>
            <div class="system system8"></div>
        </div>
        <div style="background: url(imgs/system.png) no-repeat;" class="folder system-files system-file">
            <div class="close">
                <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
            </div>
            <div class="specs"></div>
            <div class="specs specs2"></div>
            <div class="specs specs3"></div>
            <div class="specs specs4"></div>
            <div class="specs specs5"></div>
            <div class="specs specs6"></div>
            <div class="specs specs7"></div>
            <div class="specs specs8"></div>
            <div class="specs specs9"></div>
            <div class="specs specs10"></div>
        </div>
        <div style="background: url(imgs/specs.png) no-repeat;" class="folder system-files specs-file">
            <div class="close">
                <div style="background: url(imgs/cross.png) no-repeat;" class="cross"></div>
            </div>
        </div>
    </section>



    <script src="js/script5.js"></script>
</body>

</html>
