<body style="overflow: hidden;">
    <section class="hunt">
        <div style="background: url(imgs/home.PNG) no-repeat;" class="window">
            <!-- NUF file -->
            <div class="file nuf" style="margin-top: 15vh;">
                <img src="imgs/file.png" alt="" srcset="">
                <p>File</p>
            </div>
            <!-- file containing images -->
            <div class="file img">
                <img src="imgs/images (2).png" alt="" srcset="">
                <p>Images</p>
            </div>
            <!-- private file -->
            <div class="private file">
                <img src="imgs/file.png" alt="" srcset="">

            </div>
            <!-- NUF file -->
            <div class="file nuf2" style="margin-left: 92vw; margin-top: -45vh;">
                <img src="imgs/file.png" alt="" srcset="">
                <p>File 2</p>
            </div>
            <!-- prohibited file -->
            <div class="prohibited password file" style="margin-left: 92vw;">
                <img src="imgs/file.png" alt="" srcset="">
                <p>Prohibited</p>
            </div>
        </div>
        <div style="background: url(imgs/taskbar.PNG) no-repeat;" class="taskbar">
            <div class="taskbar2"></div>
        </div>

        <!-- cmd access -->
        <div class="taskbar-icon cmd-search search-icon"></div>
        <div class="taskbar-icon google"></div>
        <div style="background: url(imgs/cmd-search.png) no-repeat;" class="folder cmd-search-file">

            <div class="cmd-search-box cmd-search-hover2"></div>
            <div class="cmd-search-box cmd-search-hover3"></div>

        <!-- cmd -->

        <!-- cmd console -->
        <div style="background: url(imgs/cmd-locate.png) no-repeat;" class="folder cmd-file cmd-locate-file"></div>
        <!-- cmd console error -->
        <div style="background: url(imgs/cmd-error.png) no-repeat;" class="folder cmd-file cmd-error-file"></div>
    </section>
